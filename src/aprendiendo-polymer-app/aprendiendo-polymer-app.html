<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="aprendiendo-polymer-app">
	<template>
		<style>
			:host {
			display: block;
			}
		</style>
		<h2>Hello [[prop1]]!</h2>
	</template>

	<script>
		/**
		 * @customElement
		 * @polymer
		 */
		class AprendiendoPolymerApp extends Polymer.Element {
			static get is() {
				return 'aprendiendo-polymer-app';
			}

			static get properties() {
				return {
					prop1: {
						type: String,
						value: 'aprendiendo-polymer-app, por cochoa'
					}
				};
			}
		}

		window.customElements.define(AprendiendoPolymerApp.is, AprendiendoPolymerApp);
	</script>
</dom-module>
